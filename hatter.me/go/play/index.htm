<!doctype html>
<html>
	<head>
		<title>Go Playground</title>
		<link rel="stylesheet" href="codemirror.css">
		<script src="codemirror.js"></script>
		<link rel="stylesheet" href="default.css">
		<link rel="stylesheet" href="style.css">
		<script src="jquery.js"></script>
		<script src="playground.js"></script>
		<script>
		$(document).ready(function() {
		 _editor = playground({
				"codeEl":     "#code",
				"outputEl":   "#output",
				"runEl":      "#run",
				"fmtEl":      "#fmt",
				"shareEl":    "#share",
				"shareURLEl": "#shareURL",
				"simple":     false
			});
		});
		</script>
	</head>
	<body itemscope itemtype="http://schema.org/CreativeWork">
		<div id="head" itemprop="name">Go Playground</div>
		<div id="controls">
			<input type="button" value="Run" id="run">
			<input type="button" value="Format" id="fmt">
			<input type="text" id="shareURL">
		</div>
		
		<div class="switch">
			<div id="controlsx">
			<input type="button" value="Reset" id="rset">
			</div>
		</div>
		
		<textarea itemprop="description" id="code" name="code"  autocorrect="off" autocomplete="off" autocapitalize="off">package main

import &#34;fmt&#34;

func main() {
	fmt.Println(&#34;Hello, playground&#34;)
}
</textarea>
		<div id="output"></div>
		<img itemprop="image" src="project.png" style="display:none">
	</body>
	<script type="text/javascript">
	if (window.localStorage) {
	  $(document).ready(function() {
	  	  if (localStorage.getItem("_gocode")) {
	  	  	_editor.setValue(localStorage.getItem("_gocode"));
	  	  }
	  });
	  window.onunload = function() {
	    localStorage.setItem("_gocode", _editor.getValue());
	  };
	  _savecode = function() {
	    _editor.setValue(document.getElementById("code").value);
	  };
	  document.getElementById("rset").onclick = function() {
	    _savecode();
	  };
	}
	</script>
</html>
