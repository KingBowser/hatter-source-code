        <div id="article-content">
            <h1 id="-">江城子</h1>
<p>十年生死两茫茫，不思量，自难忘。</p>
<p>千里孤坟，无处话凄凉。</p>
<p>纵使相逢应不识，尘满面，鬓如霜。</p>
<p>夜来幽梦忽还乡。小轩窗，正梳妆。</p>
<p>相顾无言，惟有泪千行。</p>
<p>料得年年肠断处：明月夜，短松冈。</p>
