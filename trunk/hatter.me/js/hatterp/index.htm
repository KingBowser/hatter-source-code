<html>
<head>
<title>Wget/Curl by hatterp</title>
  <link href="//hatter.me/bootstrap/css/bootstrap.css" rel="stylesheet">
  <script src="//hatter.me/bootstrap/js/jquery.js"></script>
  <script src="//hatter.me/bootstrap/js/bootstrap.js"></script>
</head>
<body>

<script type="text/javascript">

function updateCode() {
  var url = document.getElementById("targetUrl").value;
  if (url.length == 0) {
    document.getElementById("codeCurl").innerHTML = "";
    document.getElementById("codeWget").innerHTML = "";
  } else {
  	var u = [];
  	u.push("https://");
  	u.push("hatter.me");
  	u.push("/p");
  	u.push("?url=");
  	u.push(encodeURIComponent(url));
    document.getElementById("codeCurl").innerHTML = "wget --secure-protocol=sslv3 --no-check-certificate " + u.join("");
    document.getElementById("codeWget").innerHTML = "curl -sslv3 -k " + u.join("");
  }
}

</script>

<br>
<br>
<br>
<div class="container" style="width:90%;">
  <input type="text" class="input-block-level" id="targetUrl" placeholder="Please input target url ..." onchange="updateCode();" onkeyup="updateCode();"><br>
  <table border="0">
  <tr>
  <td>CURL:</td><td><code id="codeCurl"></code></td>
  </tr>
  <tr>
  <td>WGET:</td><td><code id="codeWget"></code></td>
  </tr>
</div>


</body>
</html>
