  function openUrl(url, newwin) {
    if (newwin || openInNewWindow()) {
      window.open(url, "_blank");
    } else {
      window.location = url;
    }
  }
  
  function openInNewWindow() {
    return $("openinnewwindow").checked;
  }
  
  function changeOpenInNewCheck() {
    if ($("openinnewwindow").checked) {
      setcookie("openinnewwindow", "1");
    } else {
      setcookie("openinnewwindow", "0");
    }
  }
  
  function doOnload() {
    if (getcookie("openinnewwindow") == "1") {

<script type="text/javascript">
  var COL_COUNT = 4; // count of col
  var itemListList = [];
  var lastList = [];
  for (var i = 0; i < itemList.length; i++) {
  	lastList.push(itemList[i]);
  	if (lastList.length == COL_COUNT) {
  		itemListList.push(lastList);
  		lastList = [];
  	}
  }
  if (lastList.length > 0) {
  	for (var j = 0; j < (COL_COUNT - lastList.length); j++) {
  		lastList.push({url: "", title: ""});
  	}
  	itemListList.push(lastList);
  }
  
  var html = "";
  html += "<table>";
  for (var i = 0; i < itemListList.length; i++) {
  	html += "<tr>";
  	var il = itemListList[i];
  	for (var j = 0; j < il.length; j++) {
      var it = il[j]
      if (it.url == "") {
      	html += "<td>&nbsp;</td>";
      } else {
      	html += "<td>";
      	html += "<button class=\"buttonCSS\" onclick=\"openUrl('" + it.url + "'" + "," + (!!it.newwin) + ");\" >";
      	html += "<b>";
      	html += it.title;
      	html += "<b/>";
      	html += "</button>";
      	html += "</td>";
      }
  	}
  	html += "</tr>";
  }
  	
  html += "<tr>";
  for (var i = 0; i < (COL_COUNT - 1); i++) {
    html += "<td>&nbsp;</td>";
  }
  html += "<td align=\"right\">";
  html += "<br/><input type=\"checkbox\" id=\"openinnewwindow\" value=\"1\" onclick=\"changeOpenInNewCheck()\"/>";
  html += "<label for=\"openinnewwindow\" style=\"font-family:'Times New Roman';\">Open in new window</label>";
  html += "</td>";
  html += "</tr>";
  
  html += "</table>";
</script>
