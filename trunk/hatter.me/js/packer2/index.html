<h2><span class="description">A JavaScript Compressor.</span> <span class="version">version 3.0</span></h2>
<hr class="short">
<form class="disabled" id="form" action="" method="post">
 <p id="help"><a href="usage/">Help</a></p>
 <p><label class="paste">Paste:</label><br>
  <textarea id="input" name="input" rows="10" cols="80" disabled></textarea></p>
 <p id="controls">
  <label for="base62">Base62 encode
   <input type="checkbox" id="base62" name="base62" value="1" disabled></label><br>
  <label for="shrink">Shrink variables
   <input type="checkbox" id="shrink" name="shrink" value="1" disabled></label>
 </p>
 <p class="form-buttons" id="input-buttons">
  <input type="file" id="upload-script" name="upload" disabled>
  <button type="button" id="load-script" disabled>Load</button>
  <button type="button" id="clear-all" disabled>Clear</button>
  <button type="button" id="pack-script" disabled>Pack</button>
 </p>
 <p><label class="copy">Copy:</label>
  <textarea id="output" name="output" rows="10" cols="80" readonly disabled></textarea></p>
 <p id="message" class="error">disabled</p>
 <p class="form-buttons" id="output-buttons">
  <button type="submit" id="save-script" disabled>Save</button>
  <button type="button" id="decode-script" disabled>Decode</button>
 </p>
</form>
